<mat-radio-group>
  <mat-radio-button
    value="{{ categorie }}"
    name="categorySelected"
    [checked]="categorie == filter.category"
    *ngFor="let categorie of categories"
    class="mx-2"
    (change)="onChangeCategory(categorie)"
  >
    {{ categorie }}</mat-radio-button
  >
</mat-radio-group>
<div>
  <mat-radio-group>
    <mat-radio-button
      *ngFor="let stock of ['All', 'In stock', 'Out of stock']"
      value="{{ stock }}"
      name="categorySelected"
      [checked]="stock == filter.stock"
      class="mx-2"
      (change)="onChangeStock(stock)"
    >
      {{ stock }}</mat-radio-button
    >
  </mat-radio-group>
</div>
