<div class="p-3 bg-yellow-100">

  <p>
    The category selected is: {{ filter.category }}, stock: {{ filter.stock }}
  </p>
  <div class="flex gap-3"></div>
  <app-user></app-user>
</div>
<router-outlet></router-outlet>

<app-filter

></app-filter>
<app-product [displayedProducts]="displayedProducts"></app-product>
