<div class="p-3 bg-yellow-100">
  <h1 class="text-red-800 p-3 font-bold">Hello world</h1>
  <h2>Category selected is: {{ filter.category }}</h2>
  <h2>Stock selected is: {{ filter.stock }}</h2>
  <app-filter
    [categories]="categories"
    [filter]="filter"
    (sendCategory)="onCategorySelected($event)"
    (sendStock)="onStockSelected($event)"
  ></app-filter>
  <div class="flex gap-3"></div>
</div>

  <app-product [products]="products" [filter]="filter" />
